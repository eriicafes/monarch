name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: Check
        run: npm run check

      - name: Test
        run: npm test
